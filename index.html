<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="function.js"></script>
    <title>Document</title>
</head>
<body>


    <div class="header">
        <div id="timer" class="timer">time : 15</div>

        <div id="record" class="level">record : 0</div>
    </div>

    <div class="underheader"></div>

    <div class="question">
        <div id="firstOperator" class="firstOperator">5</div>
        <div id="operation" class="operation">+</div>
        <div id="secondOperator" class="secondOperator">?</div>
        <div id="equal" class="equal">&nbsp&nbsp=&nbsp&nbsp</div>
        <div id="answer" class="answer">11</div>
    </div>

    <div class="numbers">
        <div class="row1">
            <div class="col1"><button id="1" onclick="clicked(this.id)">1</button></div>
            <div class="col2"><button id="2" onclick="clicked(this.id)">2</button></div>
            <div class="col3"><button id="3" onclick="clicked(this.id)">3</button></div>
        </div>
        <div class="row2">
            <div class="col1"><button id="4" onclick="clicked(this.id)">4</button></div>
            <div class="col2"><button id="5" onclick="clicked(this.id)">5</button></div>
            <div class="col3"><button id="6" onclick="clicked(this.id)">6</button></div>
        </div>
        <div class="row3">
            <div class="col1"><button id="7" onclick="clicked(this.id)">7</button></div>
            <div class="col2"><button id="8" onclick="clicked(this.id)">8</button></div>
            <div class="col3"><button id="9" onclick="clicked(this.id)">9</button></div>
        </div>
        <div class="row4">
            <div class="col1"><button id="0" onclick="clicked(this.id)">0</button></div>
        </div>
    </div>
</body>
</html>
